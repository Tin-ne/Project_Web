<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta author="Phước Tín" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./asset/Logo-favicon/favicon.ico"
      type="image/x-icon"
    />
    <!-- link favicon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--font-awesome-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <!-- links font chữ -->
    <link rel="stylesheet" href="./asset/css/reset.css" />
    <!--reset default value of html element-->
    <link rel="stylesheet" href="./asset/css/product-detail.css" />
    <!-- link css -->
    <script src="./asset/js/details-protduct.js"></script>
    <title>Chi tiết sản phẩm</title>
  </head>
  <body class="page-detail">
    <header class="header">
      <div class="header-nav"></div>
    </header>

    <main class="content">
      <div
        id="productNotFound"
        style="
          min-height: 50vh;
          text-align: center;
          margin: 50px;
          display: none;
        "
      >
        <h1 style="color: red; margin-bottom: 10px">Không tìm thấy sản phẩm</h1>
        <a href="index.html" style="text-decoration: underline"
          >Mua Sắm Ngay!!</a
        >
      </div>
      <div class="product__view--container">
        <div class="product__essential-media-parent">
          <div class="product__essential-media">
            <div class="product__view-image-and-add-to-cart">
              <div class="product__view-image"></div>
              <div class="product__view-add-box">
                <button
                  type="button"
                  title="Thêm vào giỏ hàng"
                  class="btn btn__add-to-cart"
                >
                  <span class="btn__icon-cart"
                    ><i class="fa-solid fa-cart-plus"></i
                  ></span>
                  <span>Thêm vào giỏ hàng</span>
                </button>

                <button type="button" title="Mua ngay" class="btn btn__buy-now">
                  <span>Mua ngay</span>
                </button>
              </div>
            </div>
            <div class="product__view-policy-desktop">
              <div class="product__view-policy-title">Chính sách ưu đãi</div>
              <div class="product__view-attribute">
                <div class="attribute__row attribute__row--ship">
                  <div class="item__icon">
                    <i class="fa-solid fa-truck-fast"></i>
                  </div>
                  <div class="item__title">Thời gian giao hàng:</div>
                  <div class="item__content">Giao hàng nhanh và uy tín</div>
                </div>
                <div class="attribute__row attribute__row--exchange">
                  <div class="item__icon">
                    <i class="fa-solid fa-right-left"></i>
                  </div>
                  <div class="item__title">Chính sách đổi trả:</div>
                  <div class="item__content">Đổi trả miễn phí toàn quốc</div>
                </div>
                <div class="attribute__row attribute__row--wholesaler">
                  <div class="item__icon">
                    <i class="fa-solid fa-store"></i>
                  </div>
                  <div class="item__title">Chính sách khách sỉ:</div>
                  <div class="item__content">Ưu đãi khi mua số lượng lớn</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- nơi chưa hình ảnh và mua hàng-->

        <div class="product__detail--essential-detail-parent">
          <div class="product__detail--essential-detail">
            <div class="block__content-product--detail block__content-product">
              <h1 class="kth__name-product--desktop">Tên sản phẩm</h1>
              <div class="kth__addition-product">
                <div class="product__view--meta">
                  <div class="product__view--meta-one">
                    <div class="product__view--meta-supplier">
                      <span>Nhà cung cấp: </span>
                      <span class="name-supplier"></span>
                    </div>
                    <div class="product__view--meta-trademark">
                      <span>Thương hiệu: </span>
                      <span class="name-trademark"></span>
                    </div>
                  </div>
                  <div class="product__view--meta-two">
                    <div class="product__view--meta-origin">
                      <span>Xuất xứ: </span>
                      <span class="name-origin"></span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="view__rate"></div>
              <div class="product__view--block-price">
                <div id="product-details-price" class="product-price"></div>
                <div class="quantity-box">
                  <label for="quantity">Số lượng:</label>
                  <div class="control">
                    <button type="button" onclick="decreaseQty()">-</button>
                    <input
                      type="text"
                      id="quantity"
                      name="quantity"
                      min="1"
                      max="999"
                      value="1"
                      oninput="validateQty()"
                      maxlength="3"
                    />
                    <button type="button" onclick="increaseQty()">+</button>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="block__content-product--detail block__content-product-info"
            >
              <h2 class="product__content--block-details-title">
                Mô tả sản phẩm
              </h2>
              <div class="product__desc-content">
                <div class="desc-content"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- end detail -->
      </div>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
